<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=gb2312" />
<base href="{dede:global.cfg_cmspath/}" />
<link type="text/css" rel="stylesheet" href="/dedemao/css/base.css" />
<link type="text/css" rel="stylesheet" href="/dedemao/css/camera.css" />
<link type="text/css" rel="stylesheet" href="/dedemao/css/easyDialog.css" />
<script type="text/javascript" src="/dedemao/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/dedemao/js/template-global.js"></script>
<script type="text/javascript" src="/dedemao/js/jquery.pagination.js"></script>
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
</head>
<body id="body" >
<div id="Layout_597"  class=""> <script src="/dedemao/js/base.js" type="text/javascript"></script> 
  <script type="text/javascript" src="/dedemao/js/jquery.easing.1.3.js"></script>
  {dede:include filename="head.htm"/}
  <div class="sub-banner">
    <div class="sub-banner-inner">
      <p> <a><img src="/dedemao/images/banner/b8.jpg"/></a> </p>
    </div>
  </div>
  <div class="wrap main">
    <div class="sub-menu">
      <div id="Panel_12"  class="" style="clear:both;overflow:hidden;">
        <div class="sub-menu-box">
       {dede:channel type='son' currentstyle="
      <a href='~typelink~' class='curr'>~typename~</a>
      "}
      <a href='[field:typeurl/]'>[field:typename/]</a>
      {/dede:channel}         
        </div>
        <div class="spe_listbox">
          <ul class="spe_success clearfix">
          
              {dede:list pagesize='9'}             
            <li class="">
              <div class="pic"> <a href="[field:arcurl/]" target="_blank"><img onload="loadImage(this,384,262);" src="[field:litpic/]" /></a> <a href="[field:arcurl/]" target="_blank">
                <div class="ball_box"></div>
                </a> </div>
              <div class="word clearfix"> <a href="[field:arcurl/]" target="_blank"> <span>[field:title/]</span> <b></b> </a> </div>
            </li>
            {/dede:list}
            
            
          </ul>
          <div class="pages"> {dede:pagelist listitem="pre,next,pageno" listsize="5"/}</div>
        </div>
        <script type="text/javascript">
      $(function(){
      $(".sub-menu-box").parent().removeAttr("style");
      });
      </script> 
      </div>
    </div>
  </div>
  
  {dede:include filename="footer.htm"/}
</div>

</body>
</html>
